<form [formGroup]="postForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

  <div class="form-group row">
    <label class=" control-label col-md-12">Post Text:</label>
    <div class="col-md-12">
      <textarea class="form-control" rows="5" formControlName="postText"></textarea>

    </div>
    <span class="text-danger ml-3" *ngIf="text?.invalid && formDir.submitted">
      Post text is required.
    </span>
  </div>

  <div class="form-group row">
    <label class="control-label col-md-12">User name:</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="userName">
    </div>
    <span class="text-danger ml-3" *ngIf="userName?.invalid && formDir.submitted">
      User name is required.
    </span>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
